<nz-card style="width:300px;" [nzCover]="coverTemplate" [nzActions]="[courseDuration]">
  <nz-card-meta nzTitle="{{courseInfo.courseName}}"
                [nzDescription]="descriptionTemplate"
                [nzAvatar]="avatarTemplate"></nz-card-meta>
</nz-card>
<ng-template #avatarTemplate>
  <nz-avatar nzSrc="{{courseInfo.coverUrl}}"></nz-avatar>
</ng-template>
<ng-template #coverTemplate>
  <img alt="example" src="{{courseInfo.coverUrl}}" />
</ng-template>
<ng-template #descriptionTemplate>
  <div>
    {{courseInfo.description}} <br />
    Duration: {{courseInfo.duration}} <br />
    Start Date: {{courseInfo.startDate | date}} <br />
  </div>
</ng-template>
