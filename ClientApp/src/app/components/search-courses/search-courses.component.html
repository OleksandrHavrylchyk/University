<div class="container search-courses-container">
  <div class="d-flex justify-content-center courses-topic">Courses</div>
  <div nz-row>
    <div class="p-4" nz-col nzLg="8" *ngFor="let course of allCourses | slice: (pageNumber-1) * pageSize : (pageNumber-1) * pageSize + pageSize">
        <div class="d-flex justify-content-center">
          <course-card [courseInfo]="course"></course-card>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <button id="subscribeHomeButton" class="rounded-pill gray-button"
                  nz-button nzSize=large (click)="specifyDate(course.id)">
            Subscribe
          </button>
          <start-date-picker [(displayModal)]="displaySubscribeModal" [courseId]="subscribedCourseId"></start-date-picker>
        </div>
      </div>
    </div>
  <div class="d-flex justify-content-center pb-5">
    <nz-pagination [(nzPageIndex)]="pageNumber" [(nzTotal)]="coursesCount" [(nzPageSize)]="pageSize" (nzPageIndexChange)="changePage($event)"></nz-pagination>
  </div>
</div>
