<div nz-row>
  <div nz-col>
    <img src="../assets/img/home_picture.jpg">
    <div class="picture-text">Choose course, start to study by self, and other</div>
  </div>
</div>
<div class="home-courses-container">
  <div class="container">
    <div nz-row>
      <div class="home-sections-title">Courses about to begin</div>
      <div *ngFor="let course of homeCourses">
        <div class="d-flex justify-content-center" nz-col nzLg="8">
          <course-card [courseInfo]="course"></course-card>
        </div>
      </div>
      </div>
    <div class="d-flex button-more-courses justify-content-center">
      <button class="rounded-pill gray-button"
              nz-button nzSize=large (click)="routeCourses()">
        More Courses
      </button>
    </div>
  </div>
</div>
<div nz-row class="home-courses-container" style="margin-bottom: 40px">
  <div class="container">
    <div class="home-sections-title">About</div>
    <div class="d-flex justify-content-center" style="height: 400px">Here is a information about university</div>
  </div>
</div>
