 <div nz-row class="login-container">
    <div nz-col nzXs="1" nzSm="4" nzMd="6" nzLg="8" nzXl="9" nzXxl="9">
    </div>
    <div nz-col nzXs="22" nzSm="16" nzMd="12" nzLg="8" nzXl="6" nzXxl="6" class="login-bordered-box">
      <div nz-row>
        <div nz-col class="d-flex justify-content-center university-title">UNIVERSITY</div>
      </div>
      <div nz-row>
        <div nz-col class="d-flex justify-content-center sing-in-title">Sign in</div>
      </div>
      <div nz-row>
        <div nz-col>
          <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="login-form">
            <div nz-row>
              <div nz-col>
                <div class="form-group">
                  <div class="login-input-labels">
                    <label for="inputLoginUserName">User Name</label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <input type="text" class="form-control input-login" id="inputLoginUserName" aria-describedby="userNameHelp"
                           placeholder="Enter user name" formControlName="userName">
                  </div>
                </div>
              </div>
            </div>
            <div nz-row>
              <div nz-col>
                <div class="form-group">
                  <div class="login-input-labels">
                    <label for="inputLoginPassword">Password</label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <input type="password" class="form-control input-login" id="inputLoginPassword"
                           placeholder="Password" formControlName="password">
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="errorOnLogin" class="login-error">
              <nz-alert class="mt-1" nzType="error" nzMessage="{{messageOnLoginError}}" nzShowIcon></nz-alert>
            </div>
            <div nz-row>
              <div nz-col class="d-flex justify-content-center pt-5">
                <button type="submit" class="rounded-pill gray-button sing-in-button-form"
                        nz-button nzSize=large id="signInButton">
                  Sign In
                </button>
              </div>
            </div>
          </form>
          <button class="rounded-pill gray-button sing-in-button-form"
                  nz-button nzSize=large (click)="loginWithFB()">
            facebook
          </button>
        </div>
      </div>
    </div>
    <div nz-col nzXs="1" nzSm="4" nzMd="6" nzLg="8" nzXl="9" nzXxl="9">
    </div>
  </div>
