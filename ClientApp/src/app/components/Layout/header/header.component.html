<header>
  <nav class="navbar sticky-top navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand brand-link" [routerLink]="['/']">University</a>
        <button class="navbar-toggler navbar-toggler-right rounded rounded-pill menu" (click)="toggle()"
                type="button" nz-button [nzGhost]=true nzSize=large id="headerMenuButton">
          <div>Menu</div>
        </button>
          <div class="collapse navbar-collapse bg-secondary" [ngClass]="{ 'show': isExpanded }">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item mx-0 mx-lg-1">
                <a id="coursesHeaderLink" class="nav-link py-3 px-0 px-lg-3 rounded links" [routerLink]="['/courses']">Courses</a>
              </li>
              <li class="nav-item mx-0 mx-lg-1">
                <a id="aboutHeaderLink" class="nav-link py-3 px-0 px-lg-3 rounded links" href="#">About</a>
              </li>
              <li *ngIf="!isAuthentificated()" class="nav-item mx-0 mx-lg-1">
                <a id="signUpHeaderLink" class="nav-link py-3 px-0 px-lg-3 rounded links" [routerLink]="['/sign-up']" (click)="collapse()">Sign Up</a>
              </li>
              <li *ngIf="!isAuthentificated()" class="nav-item mx-0 mx-lg-1">
                <a id="signInHeaderLink" class="nav-link py-3 px-0 px-lg-3 rounded links" [routerLink]="['/sign-in']" (click)="collapse()">Sign In</a>
              </li>
              <li *ngIf="isAdmin() && isAuthentificated()" class="nav-item mx-0 mx-lg-1">
                <a id="dashboardHeaderLink" class="nav-link py-3 px-0 px-lg-3 rounded links" [routerLink]="['/admin-dashboard']" (click)="collapse()">Dashboard</a>
              </li>
              <li *ngIf="isAuthentificated()" class="nav-item mx-0 mx-lg-1">
                <a id="logoutHeaderLink" class="nav-link py-3 px-0 px-lg-3 rounded links" [routerLink]="['/']" (click)="[collapse(), logout()]">Logout</a>
              </li>
            </ul>
        </div>
    </div>
  </nav>
</header>
