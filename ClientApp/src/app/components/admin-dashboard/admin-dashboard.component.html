<div class="container admin-dashboard-container">
  <div nz-row>
    <div nz-col>
      <nz-table #tableOfUsers [nzData]="pageOfUsers" [nzFrontPagination]="false" [nzScroll]="{ y: '600px' }">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Registered Date</th>
            <th>Study Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let userData of tableOfUsers.data">
            <td>{{ userData.id }}</td>
            <td>{{ userData.userName }}</td>
            <td>{{ userData.address }}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
  <div nz-row>
    <div nz-col class="d-flex justify-content-center">
      <div class="dashboard-pagination">
        <nz-pagination id="dashboard-pagination" [nzPageIndex]="pageNumber"
                       [nzTotal]="totalUsers" [nzPageSize]="pageSize" (nzPageIndexChange)="setNumberPage($event)"></nz-pagination>
      </div>
      <div class="page-size-container">
        <nz-select id="page-size-select" nzShowSearch nzAllowClear
                   nzPlaceHolder="Select a page size" [ngModel]="'5'"
                   (ngModelChange)="setPageSize($event)">
          <nz-option nzLabel="5/page" nzValue="5"></nz-option>
          <nz-option nzLabel="10/page" nzValue="10"></nz-option>
          <nz-option nzLabel="15/page" nzValue="15"></nz-option>
        </nz-select>
      </div>
    </div>
  </div>
</div>
